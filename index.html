<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Animal Quiz</title>
</head>

<body>
    <div class="header py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Animal Quiz</h2>
        </div>
    </div>

    <div class="result py-4 d-none  bg-light text-center">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span>right!</p>
        </div>
    </div>

    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">Let's start...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. Which is the fastest land animal?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label class="form-check-label">Lion</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label class="form-check-label">Kangaroo</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="C">
                        <label class="form-check-label">Cheetah</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="D">
                        <label class="form-check-label">Gazelle</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What animal is considered to have the highest blood pressure?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label class="form-check-label">Elephant</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label">Giraffe</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="C">
                        <label class="form-check-label">Sloth</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="D">
                        <label class="form-check-label">Gorilla</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Which is the most venomous animal?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label">Box jellyfish</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label">Black Mamba</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="C">
                        <label class="form-check-label">Indian red scorpion</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="D">
                        <label class="form-check-label">King cobra</label>
                    </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. Which animals have the strongest bite?</p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label">Hyena</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label">Bull shark</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="C">
                        <label class="form-check-label">Nile crocodile</label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="D">
                        <label class="form-check-label">Jaguar</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>



    <script src="main.js"></script>
</body>

</html>
